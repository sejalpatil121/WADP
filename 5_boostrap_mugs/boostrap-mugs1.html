<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mugs Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .accordion-button::after {
      display: inline-block;
      content: '\25BC'; /* Downward arrow â–¼ */
      transition: transform 0.3s ease;
      margin-left: auto;
    }

    .accordion-button:not(.collapsed)::after {
      transform: rotate(180deg); /* Arrow up when expanded */
    }
    .product-card img {
      object-fit: contain;
      height: 200px;
      width: 500px
    }
    .sidebar {
      border-right: 1px solid #ddd;
      padding-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar Filter -->
      <div class="col-lg-3 col-md-4 sidebar">
        <h5>Filters</h5>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#targetMarket" aria-expanded="false" aria-controls="targetMarket">
              Target Market <span class="new-badge">New</span>
            </button>
          </h2>
          <div id="targetMarket" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="usa"><label class="form-check-label" for="usa">USA</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="canada"><label class="form-check-label" for="canada">Canada</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="uk"><label class="form-check-label" for="uk">United Kingdom</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="europe"><label class="form-check-label" for="europe">Europe</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="aus"><label class="form-check-label" for="aus">Australia/NZ</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="china"><label class="form-check-label" for="china">China</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="other"><label class="form-check-label" for="other">Other</label></div>
            </div>
          </div>
        </div>
  

        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#printArea" aria-expanded="false" aria-controls="printArea">
              Print Area
            </button>
          </h2>
          <div id="printArea" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="allAreas"><label class="form-check-label" for="allAreas">All areas</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="frontSide"><label class="form-check-label" for="frontSide">Front side</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="wraparound"><label class="form-check-label" for="wraparound">Wraparound</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="full"><label class="form-check-label" for="full">All over</label></div>
            </div>
          </div>
        </div>

        <div class="accordion-item mt-3">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#printProviders" aria-expanded="false" aria-controls="printProviders">
              Print Providers
            </button>
          </h2>
          <div id="printProviders" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="allAreas"><label class="form-check-label" for="allAreas">ArtsAdd</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="frontSide"><label class="form-check-label" for="frontSide">Colorway</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="wraparound"><label class="form-check-label" for="wraparound">District Photo</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="full"><label class="form-check-label" for="full">Duplium</label></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="col-lg-9 col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Mugs</h4>
          <select class="form-select w-auto">
            <option selected>Sort by Popularity</option>
            <option>Price Low to High</option>
            <option>Price High to Low</option>
          </select>
        </div>

        <div class="row g-4">
          <!-- Product Card -->
          <div class="col-md-6 col-lg-4">
            <div class="card product-card">
              <img src="https://www.arakucoffee.in/cdn/shop/files/Arakuday23633-Edit.jpg?v=1686902422" class="card-img-top" alt="Mug 1">
              <div class="card-body">
                <h5 class="card-title">Ceramic Mug 11oz</h5>
                <p class="card-text">Price: $10<br />Brand: BrewMaster</p>
              </div>
            </div>
          </div>

          <!-- Repeat for other mugs -->
          <div class="col-md-6 col-lg-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/200x200.png?text=Mug+2" class="card-img-top" alt="Mug 2">
              <div class="card-body">
                <h5 class="card-title">Accent Coffee Mug</h5>
                <p class="card-text">From USD 5.52<br>District Photo</p>
                <button class="btn btn-primary w-100">View Details</button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/200x200.png?text=Mug+3" class="card-img-top" alt="Mug 3">
              <div class="card-body">
                <h5 class="card-title">White Ceramic Mug</h5>
                <p class="card-text">From USD 6.88<br>ORCA Coatings</p>
                <button class="btn btn-primary w-100">View Details</button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/200x200.png?text=Mug+3" class="card-img-top" alt="Mug 3">
              <div class="card-body">
                <h5 class="card-title">White Ceramic Mug</h5>
                <p class="card-text">From USD 6.88<br>ORCA Coatings</p>
                <button class="btn btn-primary w-100">View Details</button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/200x200.png?text=Mug+3" class="card-img-top" alt="Mug 3">
              <div class="card-body">
                <h5 class="card-title">White Ceramic Mug</h5>
                <p class="card-text">From USD 6.88<br>ORCA Coatings</p>
                <button class="btn btn-primary w-100">View Details</button>
              </div>
            </div>
          </div>

          <!-- Add more cards here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
