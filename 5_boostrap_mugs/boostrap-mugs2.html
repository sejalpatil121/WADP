<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Product Listing</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
  <div class="container">
    <h2>ShopEasy</h2>
  </div>


<!-- Category Filter -->
<!-- Category Filter -->
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Products</h2>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown">
          Filter by Category
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
          <li><a class="dropdown-item category-filter" href="#" data-category="all">All</a></li>
          <li><a class="dropdown-item category-filter" href="#" data-category="electronics">Electronics</a></li>
          <li><a class="dropdown-item category-filter" href="#" data-category="clothing">Clothing</a></li>
          <li><a class="dropdown-item category-filter" href="#" data-category="book">Books</a></li>
          <li><a class="dropdown-item category-filter" href="#" data-category="home">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Product Grid -->
  <div class="container">
    <div class="row g-4" id="productGrid">
      <!-- Product Card: Electronics -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 product-card" data-category="electronics">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Headphones">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">$59.99</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>
  
      <!-- Product Card: Clothing -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 product-card" data-category="clothing">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="T-shirt">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Men's T-Shirt</h5>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>
  
      <!-- Product Card: Books -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 product-card" data-category="book">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Book">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Cookbook</h5>
            <p class="card-text">$12.99</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>
  
      <!-- Product Card: Home -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 product-card" data-category="home">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blender">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Blender</h5>
            <p class="card-text">$39.99</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Filter Script -->
  
  <script>
    document.querySelectorAll('.category-filter').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const category = this.getAttribute('data-category');
        document.querySelectorAll('.product-card').forEach(card => {
          const cardCategory = card.getAttribute('data-category');
          if (category === 'all' || cardCategory === category) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
