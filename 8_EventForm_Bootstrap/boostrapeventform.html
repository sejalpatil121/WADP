<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Event Registration Form</h2>
    <form class="needs-validation" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone" required pattern="[0-9]{10}" 
               data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a 10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="event" required>
          <option value="" disabled selected>Select an event</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="webinar">Webinar</option>
        </select>
        <label for="event">Event Type</label>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Any message" id="message" style="height: 100px"
                  data-bs-toggle="tooltip" data-bs-placement="right" title="Optional: Share any queries or requests."></textarea>
        <label for="message">Message (optional)</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="agree" required>
        <label class="form-check-label" for="agree">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tooltip initialization
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

    // Form validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
