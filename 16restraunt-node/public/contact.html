  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #e67e22;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #e67e22;
    }

    .contact-details {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .detail {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .detail:hover {
      transform: translateY(-5px);
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background-color: #e67e22;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cf711f;
    }

    iframe {
      width: 100%;
      border: none;
      height: 300px;
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
