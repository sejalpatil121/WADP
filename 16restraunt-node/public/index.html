<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TasteBites</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .section {
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swoashoo</h1>
    <nav>

    <h2>üè† Our Restaurant Interiors</h2>
