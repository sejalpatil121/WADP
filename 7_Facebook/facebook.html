<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
    }
    .navbar-custom {
      background-color: #0f3993;
      height: 130px;
    }
    .navbar-custom .form-label,
    .navbar-custom .form-control {
      color: white;
      font-size: 12px;
    }
    .navbar-custom .form-control {
      height: 28px;
      font-size: 12px;
    }
    .navbar-brand{
        font-size: 70px;
    }
    .signup-btn {
      background-color: #29660f;
      color: white;
      font-weight: bold;
      font-size: 16px;
      height: 45px;
    }
    .signup-btn:hover {
      background-color: #609640;
    }
    .text-facebook {
      color: #3b5998;
      font-size: 50px;
    }
    .text-facebook1 {
      color: #3b5998;
      font-size: 30px;
    }
    .footer-text {
      font-size: 14px;
      color: #3b5998;
      cursor: pointer;
    }
    .form-check-label {
      font-size: 14px;
      color: #3b5998;
    }
    .info-text {
      font-size: 18px;
      color: #3b5998;
    }
    .text-muted {
        font-size: 18px;
      color: #3b5998;
    }
    .forgot-pass {
      font-size: 12px;
      color: #9cb4d8;
      text-decoration: none;
    }
    .forgot-pass:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-custom p-2">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white fw-bold fs-1" style="font-size: 10rem; margin-left: 6rem; display: inline-block;">facebook</span>

      <form class="d-flex align-items-start gap-3">
        
        <!-- Email Section -->
        <div>
          <label for="email" class="form-label mb-0 text-white">Email or Username</label>
          <input type="text" placeholder="Email" id="email" class="form-control mb-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="keepLoggedIn">
            <label class="form-check-label text-white" for="keepLoggedIn">Keep me logged in</label>
          </div>
        </div>
  
        <!-- Password Section -->
        <div>
          <label for="password" class="form-label mb-0 text-white">Password</label>
          <input type="password" placeholder="Password" id="password" class="form-control mb-1">
          <a href="#" class="forgot-pass text-white text-decoration-none">Forgotten my password!</a>
        </div>
  
        <!-- Login Button -->
        <div class="pt-4">
          <button type="submit" class="btn btn-sm btn-light text-primary border">Login</button>
        </div>
  
      </form>
    </div>
  </nav>
  

<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
    <!-- Left Column -->
    <div class="col-md-6">
      <h3 class="text-facebook1">Facebook is useless without friends.<br>Make More Friends.</h3>
      <img src="https://www.kindpng.com/picc/m/76-765208_facebook-friends-hd-png-download.png" alt="Network" class="img-fluid mt-3" style="max-width: 80%;">
      <p class="text-muted mt-2">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Column (Form Section) -->
    <div class="col-md-5 offset-md-1">
      <div>
        <h2 class="text-facebook">Create an Account</h2>
        <p class="info-text mb-3">It's free and always will be.</p>

        <form>
          <div class="row mb-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control mb-2" placeholder="Email">
          <input type="email" class="form-control mb-2" placeholder="Re-enter email">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <input type="date" class="form-control mb-3" placeholder="dd/mm/yyyy">

          <!-- Gender Radios -->
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label text-facebook" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label text-facebook" for="female">Female</label>
            </div>
          </div>

          <p class="info-text">By clicking Create an Account, you agree to our Terms.</p>

          <button type="submit" class="btn signup-btn w-20 mb-2">Signup</button>
          <p class="footer-text">Create a page for you.</p>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
